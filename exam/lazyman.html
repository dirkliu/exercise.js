<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lazyman</title>
</head>
<body>
<p>编写函数LazyMan，实现如下功能：</p>
<code>LazyMan('Jason').doSports('swimming').sleep(10).doWork('coding');</code>
<p>输出：</p>
<code>
    My name is Jason <br/>
    I am swiming <br/>
    //等待10秒钟 <br/>
    I am coding
</code>
<script src="./lazyman.js"></script>
</body>
</html>
